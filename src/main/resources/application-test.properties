# In-memory DB for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT secret for tests (>= 32 bytes)
jwt.SECRET=0123456789abcdef0123456789abcdef0123456789abcdef
jwt.EXPIRATION=3600000

# Google OAuth placeholders for tests
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost/unused

# Optional: quiet logs
logging.level.org.springframework.security=INFO